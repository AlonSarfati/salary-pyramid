spring.profiles.active=staging

spring.profiles.group.staging=postgres
spring.profiles.group.prod=postgres

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.placeholder-replacement=false

server.servlet.context-path=/api

# OpenAI Configuration
# Set OPENAI_API_KEY environment variable or configure in application.properties
openai.apiKey=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# OIDC Configuration
# Required: OIDC issuer URI (e.g., https://your-oidc-provider.com/realms/your-realm)
# Admin Key for allowlist management (required for admin endpoints)
lira.admin.key=${LIRA_ADMIN_KEY:}